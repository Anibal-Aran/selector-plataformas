<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Plataformas Xtracut</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .gradient-green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .gradient-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .gradient-yellow {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }
        
        .hover-lift {
            transition: all 0.2s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Datos de plataformas (base de datos en memoria)
        const PLATAFORMAS_DATA = PLATAFORMAS_JSON_DATA;

        // Orden de marcas según especificaciones
        const ORDEN_MARCAS = [
            "John Deere", 
            "Case", 
            "Vassalli", 
            "New Holland", 
            "Schumacher", 
            "MacDon", 
            "CLAAS", 
            "Don Roque", 
            "Otros"
        ];

        // Email de destino para ingeniería
        const EMAIL_INGENIERIA = 'ingenieria@aransa.com.ar';

        // Componente principal
        function App() {
            const [paso, setPaso] = useState(0);
            const [datosCliente, setDatosCliente] = useState({ razonSocial: '', email: '' });
            const [seleccion, setSeleccion] = useState({
                marca: null,
                mando: null,
                tipoSeccion: null,
                largo: null,
                modelo: null
            });
            const [configuracion, setConfiguracion] = useState({
                cantidad: 1,
                tipoDiente: '',
                reforzada: false,
                comentarios: ''
            });
            const [carrito, setCarrito] = useState([]);
            const [enviando, setEnviando] = useState(false);
            const [enviado, setEnviado] = useState(false);
            const [itemEditando, setItemEditando] = useState(null);

            // Filtrar opciones disponibles según selección actual
            const opcionesDisponibles = useMemo(() => {
                let datos = PLATAFORMAS_DATA;

                if (seleccion.marca && seleccion.marca !== 'Otros') {
                    datos = datos.filter(p => p.marca === seleccion.marca);
                }
                if (seleccion.mando) {
                    datos = datos.filter(p => p.mando === seleccion.mando);
                }
                if (seleccion.tipoSeccion) {
                    datos = datos.filter(p => p.tipoSeccion === seleccion.tipoSeccion);
                }
                if (seleccion.largo) {
                    datos = datos.filter(p => p.largo === seleccion.largo);
                }

                return {
                    marcas: [...new Set(PLATAFORMAS_DATA.map(p => p.marca))].sort((a, b) => {
                        const indexA = ORDEN_MARCAS.indexOf(a);
                        const indexB = ORDEN_MARCAS.indexOf(b);
                        return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
                    }),
                    mandos: [...new Set(datos.map(p => p.mando))].sort(),
                    tiposSeccion: [...new Set(datos.map(p => p.tipoSeccion))].sort(),
                    largos: [...new Set(datos.map(p => p.largo))].sort((a, b) => {
                        const numA = parseInt(a);
                        const numB = parseInt(b);
                        return numA - numB;
                    }),
                    modelos: [...new Set(datos.map(p => p.modelo))].sort()
                };
            }, [seleccion]);

            // Plataforma seleccionada final
            const plataformaSeleccionada = useMemo(() => {
                if (!seleccion.marca || seleccion.marca === 'Otros') return null;
                
                let resultado = PLATAFORMAS_DATA.filter(p => 
                    p.marca === seleccion.marca &&
                    p.mando === seleccion.mando &&
                    p.tipoSeccion === seleccion.tipoSeccion &&
                    p.largo === seleccion.largo
                );

                if (resultado.length === 1) {
                    return resultado[0];
                } else if (resultado.length > 1 && seleccion.modelo) {
                    return resultado.find(p => String(p.modelo) === String(seleccion.modelo));
                }

                return null;
            }, [seleccion]);

            // Auto-skip cuando solo hay una opción (para todos los pasos)
            useEffect(() => {
                // Auto-skip para Mando (Paso 2)
                if (paso === 2 && opcionesDisponibles.mandos.length === 1) {
                    setSeleccion(prev => ({ ...prev, mando: opcionesDisponibles.mandos[0] }));
                    setPaso(3);
                }
                
                // Auto-skip para Tipo de Sección (Paso 3)
                if (paso === 3 && opcionesDisponibles.tiposSeccion.length === 1) {
                    setSeleccion(prev => ({ ...prev, tipoSeccion: opcionesDisponibles.tiposSeccion[0] }));
                    setPaso(4);
                }
                
                // Auto-skip para Largo (Paso 4)
                if (paso === 4 && opcionesDisponibles.largos.length === 1) {
                    const largo = opcionesDisponibles.largos[0];
                    setSeleccion(prev => ({ ...prev, largo }));
                    
                    // Verificar si hay múltiples modelos
                    const modelosDisponibles = PLATAFORMAS_DATA.filter(p =>
                        p.marca === seleccion.marca &&
                        p.mando === seleccion.mando &&
                        p.tipoSeccion === seleccion.tipoSeccion &&
                        p.largo === largo
                    );
                    
                    if (modelosDisponibles.length > 1) {
                        setPaso(5);
                    } else {
                        setPaso(6);
                    }
                }
                
                // Auto-skip para Modelo (Paso 5)
                if (paso === 5 && opcionesDisponibles.modelos.length === 1) {
                    setSeleccion(prev => ({ ...prev, modelo: opcionesDisponibles.modelos[0] }));
                    setPaso(6);
                }
            }, [paso, opcionesDisponibles, seleccion.marca, seleccion.mando, seleccion.tipoSeccion]);

            // Calcular resistencia total de la opción reforzada
            const calcularResistenciaReforzada = (plataforma) => {
                if (!plataforma) return 0;
                let total = 0;
                if (plataforma.cambio22 === 'si') total += 29;
                if (plataforma.refSup === 'si') total += 6;
                if (plataforma.refInf === 'si') total += 6;
                return total;
            };

            // Agregar al carrito
            const agregarAlCarrito = () => {
                const item = {
                    id: itemEditando !== null ? itemEditando.id : Date.now(),
                    marca: seleccion.marca,
                    modelo: seleccion.marca === 'Otros' ? 'Plataforma no listada' : plataformaSeleccionada?.modelo,
                    mando: seleccion.mando,
                    tipoSeccion: seleccion.tipoSeccion,
                    largo: seleccion.largo,
                    varilla: plataformaSeleccionada?.varilla || 'N/A',
                    cantidad: configuracion.cantidad,
                    tipoDiente: configuracion.tipoDiente,
                    reforzada: configuracion.reforzada,
                    comentarios: configuracion.comentarios,
                    resistenciaTotal: configuracion.reforzada ? calcularResistenciaReforzada(plataformaSeleccionada) : 0,
                    detallesReforzada: plataformaSeleccionada && configuracion.reforzada ? {
                        varilla22: plataformaSeleccionada.cambio22 === 'si',
                        refSup: plataformaSeleccionada.refSup === 'si',
                        refInf: plataformaSeleccionada.refInf === 'si'
                    } : null
                };

                if (itemEditando !== null) {
                    setCarrito(carrito.map(i => i.id === itemEditando.id ? item : i));
                    setItemEditando(null);
                } else {
                    setCarrito([...carrito, item]);
                }

                // Resetear para agregar otra plataforma
                resetearSeleccion();
                setPaso(1);
            };

            const editarItem = (item) => {
                setItemEditando(item);
                setSeleccion({
                    marca: item.marca,
                    mando: item.mando,
                    tipoSeccion: item.tipoSeccion,
                    largo: item.largo,
                    modelo: item.modelo
                });
                setConfiguracion({
                    cantidad: item.cantidad,
                    tipoDiente: item.tipoDiente,
                    reforzada: item.reforzada,
                    comentarios: item.comentarios
                });
                setPaso(6);
            };

            const eliminarItem = (id) => {
                setCarrito(carrito.filter(i => i.id !== id));
            };

            const resetearSeleccion = () => {
                setSeleccion({ marca: null, mando: null, tipoSeccion: null, largo: null, modelo: null });
                setConfiguracion({ cantidad: 1, tipoDiente: '', reforzada: false, comentarios: '' });
            };

            const volver = () => {
                if (paso > 1) {
                    setPaso(paso - 1);
                    // Limpiar selecciones posteriores
                    if (paso === 2) setSeleccion({ ...seleccion, mando: null, tipoSeccion: null, largo: null, modelo: null });
                    if (paso === 3) setSeleccion({ ...seleccion, tipoSeccion: null, largo: null, modelo: null });
                    if (paso === 4) setSeleccion({ ...seleccion, largo: null, modelo: null });
                    if (paso === 5) setSeleccion({ ...seleccion, modelo: null });
                }
            };

            const enviarPedido = async () => {
                setEnviando(true);
                
                try {
                    // ============================================
                    // 🔧 CONFIGURACIÓN DE EMAILJS
                    // ============================================
                    // ✅ CREDENCIALES CONFIGURADAS
                    const EMAILJS_SERVICE_ID = 'service_vjsp58b';      // Service ID de EmailJS
                    const EMAILJS_TEMPLATE_ID = 'template_ol85vlt';    // Template ID de EmailJS
                    const EMAILJS_PUBLIC_KEY = 'OhXjd0n1yx3pVrQyN';     // Public Key de EmailJS
                    // ============================================

                    // Preparar datos para EmailJS
                    const itemsFormateados = carrito.map((item, index) => ({
                        numero: index + 1,
                        marca: item.marca,
                        modelo: item.modelo,
                        mando: item.mando,
                        tipo_seccion: item.tipoSeccion,
                        largo: item.largo,
                        varilla: item.varilla,
                        tipo_diente: item.tipoDiente,
                        cantidad: item.cantidad,
                        plural: item.cantidad > 1,
                        reforzada: item.reforzada,
                        resistencia_total: item.resistenciaTotal,
                        varilla22: item.detallesReforzada?.varilla22 || false,
                        ref_sup: item.detallesReforzada?.refSup || false,
                        ref_inf: item.detallesReforzada?.refInf || false,
                        comentarios: item.comentarios
                    }));

                    // Crear versión texto para emails que no soportan HTML
                    const itemsTexto = carrito.map((item, index) => {
                        let texto = `${index + 1}. ${item.marca} - ${item.modelo}\n`;
                        texto += `   - Mando: ${item.mando}\n`;
                        texto += `   - Tipo de sección: ${item.tipoSeccion}\n`;
                        texto += `   - Largo: ${item.largo}\n`;
                        texto += `   - Varilla original: ${item.varilla}\n`;
                        texto += `   - Tipo de diente: ${item.tipoDiente}\n`;
                        texto += `   - Cantidad: ${item.cantidad}\n`;
                        
                        if (item.reforzada) {
                            texto += `   - OPCIÓN REFORZADA PREMIUM (+${item.resistenciaTotal}% resistencia)\n`;
                            if (item.detallesReforzada?.varilla22) texto += `     • Varilla 22mm (+29%)\n`;
                            if (item.detallesReforzada?.refSup) texto += `     • Refuerzo Superior (+6%)\n`;
                            if (item.detallesReforzada?.refInf) texto += `     • Refuerzo Inferior (+6%)\n`;
                        }
                        
                        if (item.comentarios) {
                            texto += `   - Comentarios: ${item.comentarios}\n`;
                        }
                        
                        return texto;
                    }).join('\n');

                    const totalUnidades = carrito.reduce((sum, item) => sum + item.cantidad, 0);
                    const totalReforzadas = carrito.filter(item => item.reforzada).length;

                    // Parámetros para el template de EmailJS
                    const templateParams = {
                        cliente_razon_social: datosCliente.razonSocial,
                        cliente_email: datosCliente.email,
                        reply_to: datosCliente.email, // Para que puedan responder al cliente
                        to_email: EMAIL_INGENIERIA, // Email principal de destino
                        to_name: 'Ingeniería Aransa', // Nombre del destinatario
                        fecha_pedido: new Date().toLocaleString('es-AR', {
                            dateStyle: 'full',
                            timeStyle: 'short'
                        }),
                        items: itemsFormateados,
                        items_texto: itemsTexto,
                        total_items: carrito.length,
                        total_unidades: totalUnidades,
                        total_reforzadas: totalReforzadas
                    };

                    // Enviar email usando EmailJS
                    await emailjs.send(
                        EMAILJS_SERVICE_ID,
                        EMAILJS_TEMPLATE_ID,
                        templateParams,
                        EMAILJS_PUBLIC_KEY
                    );

                    console.log('✅ Pedido enviado exitosamente');
                    setEnviando(false);
                    setEnviado(true);

                } catch (error) {
                    console.error('❌ Error al enviar pedido:', error);
                    alert('Error al enviar el pedido. Por favor, verifica tu conexión e intenta nuevamente.\n\nDetalles: ' + (error.text || error.message));
                    setEnviando(false);
                }
            };

            const nuevoPedido = () => {
                setEnviado(false);
                setCarrito([]);
                setDatosCliente({ razonSocial: '', email: '' });
                resetearSeleccion();
                setPaso(0);
            };

            // Renderizado según el paso
            if (enviado) {
                return <PantallaConfirmacion onNuevoPedido={nuevoPedido} />;
            }

            if (paso === 7) {
                return (
                    <ResumenFinal
                        datosCliente={datosCliente}
                        carrito={carrito}
                        onEditar={editarItem}
                        onEliminar={eliminarItem}
                        onAgregarMas={() => setPaso(1)}
                        onVolver={() => setPaso(1)}
                        onEnviar={enviarPedido}
                        enviando={enviando}
                    />
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    <Header />
                    
                    <div className="max-w-5xl mx-auto px-4 py-8">
                        {paso > 0 && (
                            <BarraProgreso paso={paso} totalPasos={6} />
                        )}

                        <div className="bg-white rounded-2xl shadow-xl p-8 mt-6">
                            {paso === 0 && (
                                <DatosCliente
                                    datos={datosCliente}
                                    onChange={setDatosCliente}
                                    onContinuar={() => setPaso(1)}
                                />
                            )}

                            {paso === 1 && (
                                <SeleccionMarca
                                    opciones={[...opcionesDisponibles.marcas, 'Otros']}
                                    seleccionado={seleccion.marca}
                                    onSeleccionar={(marca) => {
                                        setSeleccion({ marca, mando: null, tipoSeccion: null, largo: null, modelo: null });
                                        if (marca === 'Otros') {
                                            setPaso(6);
                                        } else {
                                            setPaso(2);
                                        }
                                    }}
                                    carrito={carrito}
                                />
                            )}

                            {paso === 2 && (
                                <SeleccionMando
                                    opciones={opcionesDisponibles.mandos}
                                    seleccionado={seleccion.mando}
                                    onSeleccionar={(mando) => {
                                        setSeleccion({ ...seleccion, mando, tipoSeccion: null, largo: null, modelo: null });
                                        setPaso(3);
                                    }}
                                    onVolver={volver}
                                />
                            )}

                            {paso === 3 && (
                                <SeleccionTipoSeccion
                                    opciones={opcionesDisponibles.tiposSeccion}
                                    seleccionado={seleccion.tipoSeccion}
                                    onSeleccionar={(tipo) => {
                                        setSeleccion({ ...seleccion, tipoSeccion: tipo, largo: null, modelo: null });
                                        setPaso(4);
                                    }}
                                    onVolver={volver}
                                />
                            )}

                            {paso === 4 && (
                                <SeleccionLargo
                                    opciones={opcionesDisponibles.largos}
                                    seleccionado={seleccion.largo}
                                    onSeleccionar={(largo) => {
                                        setSeleccion({ ...seleccion, largo, modelo: null });
                                        
                                        // Verificar si hay múltiples modelos
                                        const modelosDisponibles = PLATAFORMAS_DATA.filter(p =>
                                            p.marca === seleccion.marca &&
                                            p.mando === seleccion.mando &&
                                            p.tipoSeccion === seleccion.tipoSeccion &&
                                            p.largo === largo
                                        );
                                        
                                        if (modelosDisponibles.length > 1) {
                                            setPaso(5);
                                        } else {
                                            setPaso(6);
                                        }
                                    }}
                                    onVolver={volver}
                                />
                            )}

                            {paso === 5 && (
                                <SeleccionModelo
                                    opciones={opcionesDisponibles.modelos}
                                    seleccionado={seleccion.modelo}
                                    onSeleccionar={(modelo) => {
                                        setSeleccion({ ...seleccion, modelo });
                                        setPaso(6);
                                    }}
                                    onVolver={volver}
                                />
                            )}

                            {paso === 6 && (
                                <ConfiguracionFinal
                                    plataforma={plataformaSeleccionada}
                                    configuracion={configuracion}
                                    onChange={setConfiguracion}
                                    onAgregar={agregarAlCarrito}
                                    onVolver={volver}
                                    esOtros={seleccion.marca === 'Otros'}
                                    resistenciaTotal={calcularResistenciaReforzada(plataformaSeleccionada)}
                                    editando={itemEditando !== null}
                                />
                            )}
                        </div>

                        {carrito.length > 0 && paso !== 7 && (
                            <div className="mt-6">
                                <CarritoResumen
                                    items={carrito}
                                    onVerResumen={() => setPaso(7)}
                                    onEditar={editarItem}
                                    onEliminar={eliminarItem}
                                />
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Componentes individuales
        function Header() {
            return (
                <div className="bg-white shadow-md">
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="flex justify-between items-center flex-wrap gap-4">
                            <div className="flex items-center space-x-3">

        }

        function BarraProgreso({ paso, totalPasos }) {
            const progreso = (paso / totalPasos) * 100;
            
            return (
                <div className="w-full">
                    <div className="flex justify-between mb-2 text-sm text-gray-600">
                        <span>Paso {paso} de {totalPasos}</span>
                        <span>{Math.round(progreso)}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                        <div 
                            className="progress-bar h-full gradient-green rounded-full"
                            style={{ width: `${progreso}%` }}
                        />
                    </div>
                </div>
            );
        }

        function DatosCliente({ datos, onChange, onContinuar }) {
            const isValid = datos.razonSocial.trim() && datos.email.trim() && datos.email.includes('@');

            return (
                <div className="space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Bienvenido
                        </h2>
                        <p className="text-gray-600">
                            Ingresa tus datos para comenzar la cotización
                        </p>
                    </div>

                    <div className="space-y-4 max-w-md mx-auto">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Razón Social *
                            </label>
                            <input
                                type="text"
                                value={datos.razonSocial}
                                onChange={(e) => onChange({ ...datos, razonSocial: e.target.value })}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none transition"
                                placeholder="Nombre de tu empresa"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Email *
                            </label>
                            <input
                                type="email"
                                value={datos.email}
                                onChange={(e) => onChange({ ...datos, email: e.target.value })}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none transition"
                                placeholder="tu@email.com"
                            />
                        </div>

                        <button
                            onClick={onContinuar}
                            disabled={!isValid}
                            className={`w-full py-4 rounded-lg font-semibold text-white text-lg transition ${
                                isValid
                                    ? 'gradient-green hover:opacity-90 hover-lift cursor-pointer'
                                    : 'bg-gray-300 cursor-not-allowed'
                            }`}
                        >
                            Continuar →
                        </button>
                    </div>
                </div>
            );
        }

        function SeleccionMarca({ opciones, seleccionado, onSeleccionar, carrito }) {
            return (
                <div className="space-y-6">
                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Selecciona la Marca
                        </h2>
                        <p className="text-gray-600">
                            ¿De qué marca es tu plataforma?
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {opciones.map(marca => (
                            <button
                                key={marca}
                                onClick={() => onSeleccionar(marca)}
                                className={`p-6 rounded-xl border-2 transition hover-lift ${
                                    marca === 'Otros'
                                        ? 'border-gray-300 bg-gray-50 hover:border-gray-400'
                                        : 'border-green-200 bg-green-50 hover:border-green-500'
                                }`}
                            >
                                <div className="text-xl font-bold text-gray-800">{marca}</div>
                            </button>
                        ))}
                    </div>

                    {carrito.length > 0 && (
                        <div className="text-center pt-4">
                            <p className="text-sm text-gray-500">
                                {carrito.length} plataforma{carrito.length !== 1 ? 's' : ''} en el carrito
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        function SeleccionMando({ opciones, seleccionado, onSeleccionar, onVolver }) {
            return (
                <div className="space-y-6">
                    <button onClick={onVolver} className="text-blue-600 hover:text-blue-800 font-semibold">
                        ← Volver
                    </button>

                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Tipo de Mando
                        </h2>
                        <p className="text-gray-600">
                            ¿Qué tipo de mando tiene tu plataforma?
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
                        {opciones.map(mando => (
                            <button
                                key={mando}
                                onClick={() => onSeleccionar(mando)}
                                className="p-8 rounded-xl border-2 border-blue-200 bg-blue-50 hover:border-blue-500 transition hover-lift"
                            >
                                <div className="text-xl font-bold text-gray-800">{mando}</div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function SeleccionTipoSeccion({ opciones, seleccionado, onSeleccionar, onVolver }) {
            return (
                <div className="space-y-6">
                    <button onClick={onVolver} className="text-blue-600 hover:text-blue-800 font-semibold">
                        ← Volver
                    </button>

                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Tipo de Sección
                        </h2>
                        <p className="text-gray-600">
                            Selecciona el código de tu sección
                        </p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                        {opciones.map(tipo => (
                            <button
                                key={tipo}
                                onClick={() => onSeleccionar(tipo)}
                                className="p-6 rounded-xl border-2 border-green-200 bg-green-50 hover:border-green-500 transition hover-lift"
                            >
                                <div className="text-lg font-bold text-gray-800">{tipo}</div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function SeleccionLargo({ opciones, seleccionado, onSeleccionar, onVolver }) {
            return (
                <div className="space-y-6">
                    <button onClick={onVolver} className="text-blue-600 hover:text-blue-800 font-semibold">
                        ← Volver
                    </button>

                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Largo de la Plataforma
                        </h2>
                        <p className="text-gray-600">
                            ¿Cuál es el largo de tu plataforma?
                        </p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                        {opciones.map(largo => (
                            <button
                                key={largo}
                                onClick={() => onSeleccionar(largo)}
                                className="p-6 rounded-xl border-2 border-blue-200 bg-blue-50 hover:border-blue-500 transition hover-lift"
                            >
                                <div className="text-xl font-bold text-gray-800">{largo}</div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function SeleccionModelo({ opciones, seleccionado, onSeleccionar, onVolver }) {
            return (
                <div className="space-y-6">
                    <button onClick={onVolver} className="text-blue-600 hover:text-blue-800 font-semibold">
                        ← Volver
                    </button>

                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Modelo de Plataforma
                        </h2>
                        <p className="text-gray-600">
                            Hay varios modelos con estas características, selecciona el tuyo
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        {opciones.map(modelo => (
                            <button
                                key={modelo}
                                onClick={() => onSeleccionar(modelo)}
                                className="p-8 rounded-xl border-2 border-green-200 bg-green-50 hover:border-green-500 transition hover-lift"
                            >
                                <div className="text-xl font-bold text-gray-800">{modelo}</div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        function ConfiguracionFinal({ plataforma, configuracion, onChange, onAgregar, onVolver, esOtros, resistenciaTotal, editando }) {
            const isValid = configuracion.tipoDiente && configuracion.cantidad >= 1;
            const tieneOpcionReforzada = plataforma && (
                plataforma.cambio22 === 'si' || 
                plataforma.refSup === 'si' || 
                plataforma.refInf === 'si'
            );

            return (
                <div className="space-y-6">
                    {!esOtros && (
                        <button onClick={onVolver} className="text-blue-600 hover:text-blue-800 font-semibold">
                            ← Volver
                        </button>
                    )}

                    <div className="text-center">
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">
                            Configuración Final
                        </h2>
                        {!esOtros && plataforma && (
                            <div className="mt-4 p-4 bg-gray-50 rounded-lg">
                                <p className="text-sm text-gray-600">Plataforma seleccionada:</p>
                                <p className="font-bold text-lg text-gray-800">
                                    {plataforma.marca} - {plataforma.modelo}
                                </p>
                                <p className="text-sm text-gray-600">
                                    {plataforma.mando} | {plataforma.tipoSeccion} | {plataforma.largo}
                                </p>
                                <p className="text-xs text-gray-500 mt-1">
                                    Varilla original: {plataforma.varilla}
                                </p>
                            </div>
                        )}
                    </div>

                    <div className="space-y-6 max-w-2xl mx-auto">
                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                Cantidad *
                            </label>
                            <input
                                type="number"
                                min="1"
                                value={configuracion.cantidad}
                                onChange={(e) => onChange({ ...configuracion, cantidad: Math.max(1, parseInt(e.target.value) || 1) })}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none transition"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-semibold text-gray-700 mb-3">
                                Tipo de Diente *
